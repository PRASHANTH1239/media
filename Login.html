<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Wecome to online Training!</title>
    <style>
      .custom-border-bottom {
        border-bottom: 3px solid #000;
      }
      .sign-in-btn {
        background-color: #43ac47;
      }
      .google-btn {
        background-color: #f44336;
        padding: 0.8rem 0;
      }
      .fb-btn {
        background-color: #3f51b5;
        padding: 0.8rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row p-md-5 p-0 justify-content-center">
        <div class="d-flex flex-column flex-md-row w-100 custom-border-bottom">
          <div class="col-md-6 pl-0 col-12">
            <div
              class="h-100 p-md-5 px-3 py-5 py-md-0 border-left border-right"
            >
              <h4 class="text-uppercase">user authentication</h4>
              <div class="form-group">
                <input
                  class="form-control border-top-0 border-right-0 border-left-0"
                  type="text"
                  id="id"
                  placeholder="USER ID"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control border-top-0 border-right-0 border-left-0"
                  type="password"
                  id="password"
                  placeholder="PASSWORD"
                />
              </div>
              <div>
                <a href="#" class="text-success"><u>Forgot Password</u></a>
              </div>
              <div class="mt-3">
                <button
                  class="btn sign-in-btn text-white rounded-0 btn-block text-uppercase"
                  type="button"
                  onclick="onLogin()"
                >
                  Sign in
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="h-100 p-md-5 px-3 py-5 py-md-0">
              <h4 class="text-uppercase">New user Registration</h4>
              <div>
                <button
                  class="btn google-btn text-white btn-block"
                  type="button"
                >
                  <strong> Google+</strong>
                </button>
              </div>
              <div class="mt-3">
                <button class="btn fb-btn text-white btn-block" type="button">
                  <strong> Facebook</strong>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function onLogin() {
        var id = document.getElementById("id").value;
        var password = document.getElementById("password").value;
        location.href = "./dashboard.html";
      }
    </script>
  </body>
</html>
